    <body>
     <!-- Functions -->
     <!-- The Path to Giving Elements Action! -->
        <h1 class="funcTitle">What is A Function? </h1>

        
        <img src="https://cdn1.iconfinder.com/data/icons/people-13/100/People1-15-512.png" alt="" class="robot">









        
        <p class="info">This is a Stick figure. </p>
        <p class="info">Without functions it is lifeless and dull. </p>
        <p class="info">...but WITH functions...</p>
        <div class="funcContainer">
            <button class="aFunc" onclick="run()">Run</button>
            <button class="aFunc" onclick="music()">Listen to Music</button>
            <button class="aFunc" onclick="flip()">Flip</button>
            <button class="aFunc" onclick="karateMode()">Karate Mode</button>
        </div>
        <hr>
        <h1 class="funcTitle">What else can Functions Do? </h1>

        <p>1. Create Logic </p>

        <div class="numContainer"></div>
        <div class="buttonContainer">
            <button class="helper" onclick="showNumber()">Show Number</button>
            <button class="helper" onclick="getNumber()">Double Number</button>
        </div>

        <p>2. Manipulate CSS </p>

        <button class="colour" onclick="changeColor()">Choose Color</button>
        <script src="app.js" async defer></script>
    </body>
